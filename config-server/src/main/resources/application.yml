server:
  port: 8888

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/thienly1/ecommerce-config.git
          default-label: master
          clone-on-start: true
          timeout: 100
          username: ${GIT_USERNAME}
          password: ${GIT_PASSWORD}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  level:
    org.eclipse.jgit.transport: DEBUG
    org.springframework.cloud.config.server: DEBUG
